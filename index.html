<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon text Editor</title>
    <script src="https://kit.fontawesome.com/cbd11b6038.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="mt-4 md:mt-8 bg-sky-600 w-full md:w-3/4 px-2 md:px-8 py-4 rounded-md mx-auto">
        <h1 class="text-3xl md:text-5xl font-bold text-center text-blue-200">Moon Text Editor</h1>
        <section class="mt-4 bg-sky-200 p-4 rounded-md w-11/12 mx-auto">
            <div class="flex flex-col gap-1 sm:flex-row items-center sm:justify-between">
                <div class="">
                    <button id="bold" class="text-lg lg:text-2xl font-bold mr-2 md:mr-5"><i
                            class="fa-solid fa-bold"></i></button>
                    <button id="italic" class="text-lg lg:text-2xl font-bold mr-2 md:mr-5"><i
                            class="fa-solid fa-italic"></i></button>
                    <button id="underline" class="text-lg lg:text-2xl font-bold"><i
                            class="fa-solid fa-underline"></i></button>
                </div>
                <div class="">
                    <button id="alignLeft" class="text-lg lg:text-2xl font-bold mr-2 md:mr-5"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button id="alignCenter" class="text-lg lg:text-2xl font-bold mr-2 md:mr-5"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button id="alignRight" class="text-lg lg:text-2xl font-bold mr-2 md:mr-5"><i
                            class="fa-solid fa-align-right"></i></button>
                    <button id="alignJustify" class="text-lg lg:text-2xl font-bold "><i
                            class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="">
                    <input id="number" class="w-12 mr-5 p-1 border border-black" type="number" name="">
                    <button id="uppercase" class="text-lg lg:text-2xl font-bold mr-2 md:mr-5">A</button>
                    <button id="lowercase" class="text-lg lg:text-2xl font-bold mr-2 md:mr-5">a</button>
                    <input id="color" class="w-12 p-1" type="color" name="" id="">
                </div>
            </div>
            <hr class="border-black border-2 mt-4">
            <textarea id="mainText" class="mt-4 rounded-md w-full h-96 p-4 resize-none border border-black" name=""
                cols="30" rows="10"></textarea>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
